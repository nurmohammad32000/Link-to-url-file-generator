<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to URL File Generator</title>
    <script>
        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        function downloadURLFile() {
            let url = document.getElementById("urlInput").value.trim();
            let fileName = document.getElementById("fileNameInput").value.trim();

            // Validate URL
            if (!isValidURL(url)) {
                alert("Please enter a valid URL.");
                return;
            }

            // Set default filename if empty
            if (!fileName) {
                fileName = "link-to-url";
            }

            // Clean filename
            fileName.trim().replace(/\s+/g, " ");

            // Create file content
            let content = `[InternetShortcut]\nURL=${url}`;
            let blob = new Blob([content], { type: "text/plain" });

            // Create and trigger download
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${fileName}.url`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>

<body style="text-align: center; font-family: Arial, sans-serif; padding: 20px;">
    <h2>Link to URL File Generator</h2>
    <input type="text" id="urlInput" placeholder="Enter any URL"
        style="width: 60%; padding: 8px; margin-bottom: 10px;"><br>
    <input type="text" id="fileNameInput" placeholder="Enter file name (optional)"
        style="width: 60%; padding: 8px; margin-bottom: 10px;"><br>
    <button onclick="downloadURLFile()" style="padding: 10px;">Download .url</button>
</body>

</html>
